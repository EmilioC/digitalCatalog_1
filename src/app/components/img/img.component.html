<div *ngFor="let heroe of heroes; let i = index" class="card mb-3" style="max-width: 540px;">
    <div class="row g-0">
        <div class="col-md-4">
            <img [src]="img" (load)="imgLoaded()" (error)="imgError()" class="img-fluid rounded-start" *ngIf="img; else elseImg">
            <ng-template #elseImg>
                <img [src]="imageDefault" class="img-fluid rounded-start">
            </ng-template>
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">Regulador</h5>
                <p class="card-text">{{img}} This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.
                </p>
                <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
            </div>
        </div>
    </div>
</div> s
