<div class="card">
    <div class="row g-0">
        <div class="col-md-4">
            <!-- <img [src]="product.img" class="img-fluid rounded-start"> -->
            <app-img [img]="product.img"></app-img>
        </div>
        <div class=" col-md-8 ">
            <div class="card-body ">
                <h5 class="card-title ">Price: {{product.price}}</h5>
                <p class="card-text ">Description: {{product.description}}
                </p>
                <p class="card-text "><small class="text-muted ">Last updated 3 mins ago</small></p>
            </div>
        </div>
    </div>
</div>
<br>
